<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Augmented Reality with A-Frame</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; }
    </style>
</head>
<body style="overflow: hidden;">
    <a-scene embedded arjs='sourceType: webcam;'>
        <!-- Adjusting the camera settings for a normal view -->
        <a-camera-static position="0 1.6 0" fov="75"></a-camera-static>

        <!-- Center the GLTF model and set a smaller scale -->
        <a-entity gltf-model="static/models/scene.gltf" 
                  position="0 0 -2" scale="0.5 0.5 0.5"></a-entity>
        
        <!-- Optional: add a simple box for reference -->
        <!-- <a-box position='0 0.5 0' material='color: blue;'></a-box> -->
    </a-scene>
</body>
</html>
